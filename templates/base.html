{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/offcanvas.css' %}" rel="stylesheet">
    <title>Desenvolvimento ágil de aplicações Web com Python e Django</title>
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Tags</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="https://github.com/lccruz/python_django_minicurso">Sobre</a></li>
        </ul>
        <form action="{% url 'pesquisa' %}" method="post" class="navbar-form navbar-right">
            {% csrf_token %}
            <input type="text" name="title" id="id_title" required="" maxlength="100" class="form-control" placeholder="Pesquisar..." value="{{ termo_pesquisado }}">
            <button type="submit" class="btn btn-default btn-sm search">
              <span class="glyphicon glyphicon-search"></span>
            </button>
        </form>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </nav><!-- /.navbar -->

  <div class="container">

    <div class="row">
      {% block content %}
      {% endblock content %}
      <div class="col-xs-6 col-sm-3">
        <div class="list-group">
          {% for tag in tags %}
            <a href="{% url 'tag_noticias_list_view' tag.title %}" class="list-group-item">{{ tag.title }}</a>
          {% endfor %}
        </div>
      </div><!--/.sidebar-offcanvas-->
    </div><!--/row-->

    <hr>

    <footer>
      {% block footer %}
      {% endblock footer %}
      <p>© 2017</p>
    </footer>

  </div><!--/.container-->
    <script src="{%static 'js/jquery.min.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/offcanvas.js' %}"></script>
</body>
</html>
